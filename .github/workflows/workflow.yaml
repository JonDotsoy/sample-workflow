name: demo release

on: push

permissions:
  contents: write

jobs:
  setup_envs:
    runs-on: ubuntu-latest
    outputs:
      environment_options_json: ${{ steps.parse_environment_options_json.outputs.environment_options_json }}
    env:
      environment_options: |
        - environment: Plan-Development
          source_path: k8s-admin
        - environment: Plan-QA
          source_path: k8s-admin
      #  - environment: Plan-Production
      #    source_path: k8s-admin
    steps:
      - run: echo "$environment_options" | yq '. | @json | "environment_options_json=" + .' -r > "$GITHUB_OUTPUT"
        id: parse_environment_options_json

  by_matrix:
    runs-on: ubuntu-latest
    needs:
      - setup_envs
    strategy:
      matrix:
        environment: ${{ fromJson(needs.setup_envs.outputs.environment_options_json) }}
    steps:
      - run: echo ${{ matrix.environment }}

